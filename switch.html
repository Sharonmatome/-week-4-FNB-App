<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What is the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <a href="#" onclick="btnPressed()">Go!!</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "Some sunshine is good for the soul, but always make sure you wear a big hat and you wear your sunglasses";
                        break;
                    case "windy":
                        advice = "There's no such thing as bad weather,only the wrong clothes so wear your jacket";
                        break;
                    case "rainy":
                        advice = " Rain teaches us that even the sky needs to let go sometimes you wear your rain coat and carry an umbrella";
                        break;
                    case "snowy":
                        advice = "Frosty fun and snowy smiles....Dress warm and drink your coffee";
                        break;
                    case "cloudy":
                        advice = "Remeber cloudy weather refreshes the earth with rain so carry a jacket it might rain";
                        break;


                }
                document.getElementById("outputText").innerHTML = "weather advice" + advice;
            }

        </script>
    </body>
</html>
